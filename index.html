<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <title>My Gallery</title>

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <main>
      <header class="profile-section">
        <figure>
          <div class="profile-img">
            <img
              src="assets/img/profilePhoto.png"
              alt="rodney profile picture"
            />
          </div>

          <section>
            <figcaption class="profile-title">
              <h1 class="h1">Rodney Cotton</h1>
              <h3 class="h3">Helsinki,Finland</h3>
            </figcaption>

            <div class="user">
              <div class="user-info">
                <h2>100</h2>
                <h3>Posts</h3>
              </div>
              <div class="user-info">
                <h2>2,242</h2>
                <h3>Followers</h3>
              </div>
              <div class="user-info">
                <h2>1,432</h2>
                <h3>Following</h3>
              </div>
            </div>
          </section>
        </figure>
      </header>

      <section class="images-section">
        <figure>
          <img src="assets/img/photo1.png" alt="#" /><img
            src="assets/img/photo2.png"
            alt="#"
            class="col-span-2"
          /><img src="assets/img/photo3.png" alt="#" class="col-span-2" /><img
            src="assets/img/photo_4.png"
            alt="#"
            class="row-span-2"
          /><img src="assets/img/photo5.png" alt="#" /><img
            src="assets/img/photo6.png"
            alt="#"
          />
        </figure>
      </section>
    </main>

    <footer>created by Cecemaru - devChallenges.io</footer>
  </body>
</html>
